<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
</head>
<body>
    <h1>News Articles from {{ source }}</h1>
    <ul>
        {% for article in articles %}
        <li><a href="/analyze?url={{ article.link }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
